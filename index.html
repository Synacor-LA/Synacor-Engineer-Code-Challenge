<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Web Page</title>
  <style>
    *
    {
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    .blockFont
    {
      font-family: Tahoma, Geneva, sans-serif;
      font-weight: normal;
    }
    .fullScreen
    {
      margin: auto;
      text-align: center;
    }
    .outerBorder
    {
      border: 0.25em solid black;
      height: 95%;
      margin: 1em;
    }
    .spinner
    {
    }
  </style>
</head>
<body class="fullScreen">
  <div class="outerBorder">
    <h3 class="blockFont">
      CURRENT CONDITIONS FOR:
    </h3>
    <h2>
      Buffalo
    </h2>
    <h1 id="temperature">
      <div class="spinner"></div>
    </h1>
    <div id="weatherImage">
      insert PNG here
    </div>
    <h2 id="description">
      Sunny
    </h2>
  </div>
  <script>
    function kelvinToDegrees(kelvin)
    {
      return Math.round(
        (
          (
            (kelvin - 273.15) * (9 / 5)
          ) + 32
        ) * 100
      ) / 100;
    }
    window.onload = () =>
    {
      fetch('https://weathersync.herokuapp.com/ip')
        .then((res) => { return res.json(); })
        .then((json) =>
        {
          fetch('https://weathersync.herokuapp.com/weather/'
            + json.latitude
            + ','
            + json.longitude)
            .then((res) => { return res.json(); })
            .then((json) =>
            {
              document.getElementById('temperature').innerHTML =
                kelvinToDegrees(json.main.temp)
                + '&#176;F';
              console.log(json);
            })
            .catch((error) => { console.trace(error); });
        })
        .catch((error) => { console.trace(error); });
    };
  </script>
</body>
</html>
